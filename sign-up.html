<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- <aside> template copied from teammates, with navigation options removed as user is not logged in and should not have access to them -->
                <aside class="col-1">
                    <!-- Desktop Navigation -->
                    <nav class="navbar navbar-desktop">
                        <div class="nav-brand">
                            <a href="#">
                                <img src="images/Logo.svg" alt="Anachem logo" width="80">
                            </a>
                        </div>
                    </nav>
    
                    <!-- Mobile Navigation -->
    
                    <nav class="navbar navbar-mobile">
                        <div class="nav-brand">
                            <a href="#">
                                <img src="images/Logo.svg" alt="Anachem logo" width="80">
                            </a>
                        </div>
                    </nav>
                </aside>
                <section class="col-11">
                    <header>
                        <h1>Create an Account</h1>
                    </header>
                    <main>
                        <div class="card">
                            <form class="card-body">
                                <div class="row">
                                    <label for="username" class="col-sm-2 col-form-label card-text">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" aria-label="username">
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="username" class="col-sm-2 col-form-label card-text">Email Address</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email address" aria-label="email">
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="password" class="col-sm-2 col-form-label card-text">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Choose a password" aria-label="password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button class="btn btn-primary " type="submit" formaction="sign-up-result.html">CREATE YOUR ACCOUNT</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <p class="card-text">Already have an account? <a href="index.html">Click here</a> to sign in!</p>
                                </div>
                           </form>
                        </main>
                        </div>
                </section>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
