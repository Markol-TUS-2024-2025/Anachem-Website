<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Create Tasks</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-1">
                    Sidebar
                </aside>
                <section class="col-11">
                    <header>
                        <img src="images/anachem-logo.png" alt="Anachem Logo">
                        <h1>Create new task</h1>
                    </header>
                    <main>
                    <a href="tasks.html" class="btn" role="button" data-bs-toggle="button">Back to tasks</a>
                       <form>
                         <div class="row">
                            <label for="Title" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Type in your title" aria-label="First name">
                            </div>
                          </div>

                          <div class="row">
                            <label for="dueDate" class="col-sm-2 col-form-label">Due date</label>
                            <div class="col-sm-2">
                                <input type="date" class="form-control">
                            </div>
                          </div>

                          <div class="row">
                            <label for="status" class="col-sm-2 col-form-label">Status</label>
                            <div class="col-sm-2">
                                <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">To-do</option>
                                    <option value="2">In progress</option>
                                    <option value="3">Completed</option>
                                  </select>
                            </div>
                          </div>

                          <div class="row">
                            <label for="priority" class="col-sm-2 col-form-label">Prioroty</label>
                            <div class="col-sm-2">
                                <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">High</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Low</option>
                                  </select>
                            </div>
                          </div>

                          <div class="row">
                            <label for="contactLinked" class="col-sm-2 col-form-label">Contact linked</label>
                            <div class="col-sm-2">
                                <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">None</option>
                                    <option value="2">Patrol station</option>
                                    <option value="3">Tesco Clonmel</option>
                                  </select>
                            </div>
                            <label for="location" class="col-sm-2 col-form-label">Location</label>
                            <div class="col-sm-2">
                                <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">None</option>
                                    <option value="2">Clonmel</option>
                                    <option value="3">Thurs</option>
                                  </select>
                            </div>
                          </div>
                        
                          <div class="row">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" placeholder="Add description for your task" id="floatingTextarea2" style="height: 100px"></textarea>
                            </div>
                          </div>

                          <div class="mb-3">
                            <label for="formFile" class="form-label">Add attachment</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>
                          
                          <div class="col-12">
                            <button class="btn btn-primary" type="button" onclick="window.location.href='tasks.html'">Create</button>
                          </div>
                       </form>
                    </main>
                </section>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
