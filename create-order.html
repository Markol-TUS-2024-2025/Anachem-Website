                            <option value="amelia">Amelia Smith</option>

                          <br>
                        <div class="card">
                          <h4 class="card-header">Select Product</h4>
                          <div class="card-body">
                              <table style="width:80%; max-width:600px;"class="add-new">
                                  <tr>
                                      <th>Product</th>
                                      <th>Quantity</th>
                                      <th>Unit Price</th>
                                      <th>Total</th>
                                      <th></th>
                                  </tr>
                                  <tr>
                                      <td style="width:30%">
                                          <select class="form-select" name="product" id="product">
                                              <option>Choose</option>
                                              <option value="125.00">Detergent</option>
                                              <option value="80.00">Sterilising Fluid</option>
                                              <option value="65.00">Bleach</option>
                                          </select>
                                      </td>
                                      <td style="width:30%">
                                          <input class="form-control" type="number" value="1" step="1" name="quantity" id="qty" />
                                      </td>
                                      <td style="width:20%">
                                          <span style="margin-left:15px" id="unit-price">0</span>
                                      </td>
                                      <td style="width:20%">
                                          <span style="margin-left:15px" class="total" id="total">0</span>
                                      </td>
                                      <td style="width:20%">
                                          <button id="addRow" class="btn btn-secondary"> + </button>
                                      </td>
                                  </tr>
                              </table>
