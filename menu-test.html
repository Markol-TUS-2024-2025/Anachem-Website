<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Desktop Navigation -->
    <nav class="navbar navbar-desktop">
        <div class="nav-brand">
            <a href="#">
                <img src="images/Logo.svg" alt="Anachem logo" width="80">
            </a>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#tasks" class="nav-link active">
                    <div class="nav-icon">
                        <img src="icons/interface-text-formatting-list-bullets--points-bullet-unordered-list-lists-bullets.svg"
                            alt="Tasks Icon">
                    </div> <span class="nav-text">Tasks</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#orders" class="nav-link">
                    <div class="nav-icon">
                        <img src="icons/shopping-bag-suitcase-1--product-business-briefcase.svg" alt="Orders Icon">
                    </div>
                    <span class="nav-text">Orders</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#contacts" class="nav-link">
                    <div class="nav-icon">
                        <img src="icons/interface-user-multiple--close-geometric-human-multiple-person-up-user.svg"
                            alt="Contacts Icon">
                    </div>
                    <span class="nav-text">Contacts</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#reports" class="nav-link">
                    <div class="nav-icon">
                        <img src="icons/money-graph-bar--product-data-bars-analysis-analytics-graph-business-chart.svg"
                            alt="Reports Icon">
                    </div>
                    <span class="nav-text">Reports</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Mobile Navigation -->

    <nav class="navbar navbar-mobile">
        <div class="nav-brand">
            <h1>Dashboard</h1>
        </div>
        <button class="menu-toggle" id="menuToggle">
            <div class="hamburger" id="hamburgerIcon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </nav>

    <ul class="mobile-nav-list" id="mobileNavList">
        <li class="nav-item">
            <a href="#tasks" class="nav-link active">
                <div class="nav-icon">
                    <img src="icons/interface-text-formatting-list-bullets--points-bullet-unordered-list-lists-bullets.svg"
                        alt="Tasks Icon">
                </div>
                <span class="nav-text">Tasks</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="#orders" class="nav-link">
                <div class="nav-icon">
                    <img src="icons/shopping-bag-suitcase-1--product-business-briefcase.svg" alt="Orders Icon">
                </div>
                <span class="nav-text">Orders</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="#contacts" class="nav-link">
                <div class="nav-icon">
                    <img src="icons/interface-user-multiple--close-geometric-human-multiple-person-up-user.svg"
                        alt="Contacts Icon">
                </div>
                <span class="nav-text">Contacts</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="#reports" class="nav-link">
                <div class="nav-icon">
                    <img src="icons/money-graph-bar--product-data-bars-analysis-analytics-graph-business-chart.svg"
                        alt="Reports Icon">
                </div>
                <span class="nav-text">Reports</span>
            </a>
        </li>
    </ul>
</body>
<script src="js/index.js"></script>

</html>
