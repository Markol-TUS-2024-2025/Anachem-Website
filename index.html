<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Create Tasks</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-1">
                    <!-- Desktop Navigation -->
                    <nav class="navbar navbar-desktop">
                        <div class="nav-brand">
                            <a href="#">
                                <img src="images/Logo.svg" alt="Anachem logo" width="80">
                            </a>
                        </div>
                    </nav>
    
                    <!-- Mobile Navigation -->
    
                    <nav class="navbar navbar-mobile">
                        <div class="nav-brand">
                            <a href="#">
                                <img src="images/Logo.svg" alt="Anachem logo" width="80">
                            </a>
                        </div>
                    </nav>
                </aside>
                <section class="col-11">
                    <header>
                        <h1>Login</h1>
                    </header>
                    <main>
                        <form>
                            <div class="row">
                                <label for="username" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username or email address" aria-label="username">
                                </div>
                            </div>
                            <div class="row">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" aria-label="password">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">LOG IN</button>
                                </div>
                            </div>
                            <div class="row"> 
                                <p>Don't have an account yet? <a href="sign-up.html">Click here</a> to sign up!</p>
                            </div>
                       </form>
                    </main>
                </section>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
