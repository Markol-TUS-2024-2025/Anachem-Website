                        <br/>
                        <br/>
                        <form class="row">
                            <div class="col-4 form-group">
                                <label for="contactName"> Enter Contact Name</label>
                                <br/>
                                <input class ="form-control" type="text" placeholder="contacts name">
                                <br/>
                                <br/>
                                <label for="contactEmail"c> Enter Email</label>
                                <br/>

                                <br/>
                                <br/>
                                <label for="conatctPhone"> Enter Phone Number</label>
                                <br/>
                                <input class ="form-control"  type="tel" placeholder="000 000 0000">
                                <br/>
                            </div>
                            <div class="col-6 form group">
                                <label for="contactOrders"> Choose Orders</label>
                                <br/>
                                <select class ="form-select"  multiple>
                                <option>None</option>
                                <option>#QND103760</option>
                                <option>#QND511700</option>
                                <option>#QND785499</option>
                                <option>#QND880359</option>
                                </select>
                                <br/>
                                <br/>
                                <label for="conatctPosition"> Enter Position</label>
                                <br/>
                                <input class ="form-control"  type="text" placeholder="position name">
                                <br/>
                                <br/>
                                <label for="contactCompany"> Enter Company</label>
                                <br/>
                                <input class ="form-control"  type="text" placeholder="company name">
                                <br/><br/>
                            </div>
                           
                        </form>
