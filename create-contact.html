                        <h1>Create Contact</h1>
                    </header>
                    <main class="container-fluid">
                        <form>
                            <div class="row">
                                <label for="contactName" class="col-sm-2 col-form-label"> Enter Contact Name</label>
                                <input class="form-control" type="text" placeholder="Contacts name">
                            </div>
                            <div class="row">
                                <label for="contactEmail" class="col-sm-2 col-form-label"> Enter Email</label>
                                <input class="form-control" type="email" placeholder="Email@mail.com">
                            </div>
                            <div class="row">
                                <label for="conatctPhone" class="col-sm-2 col-form-label"> Enter Phone Number</label>
                                <input class="form-control" type="tel" placeholder="000 000 0000">

                            </div>
                            <div class="row">
                                <label for="contactOrders" class="col-sm-2 col-form-label"> Choose Orders</label>
                                <select class="form-select" multiple>
                                    <option selected>None</option>
                                    <option>#QND103760</option>
                                    <option>#QND511700</option>
                                    <option>#QND785499</option>
                                    <option>#QND880359</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="conatctPosition" class="col-sm-2 col-form-label"> Enter Position</label>
                                <input class="form-control" type="text" placeholder="Position name">
                            </div>
                            <div class="row">
                                <label for="contactCompany" class="col-sm-2 col-form-label"> Enter Company</label>
                                <input class="form-control" type="text" placeholder="Company name">
                            </div>

                        </form>
                        <br/>
                        <br/>
                        <a href="contacts.html" class="col-1">
                            <input type="submit" value="Save Contact" class="btn btn-primary icon-right">
                        </a>
